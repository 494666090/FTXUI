sudo: false

language:
  - cpp

script:
  - mkdir build
  - cd build
  - cmake .. -DFTXUI_BUILD_TESTS=ON
  - cmake --build .
  - ./tests --gtest_color=yes

notifications:
  email: false

jobs:
  include:
    # Ubuntu
    - os: linux
      dist: bionic
      compiler: gcc

    # Ubuntu
    - os: linux
      dist: bionic
      compiler: clang

    # OS X
    - os: osx

    # Windows
    - os: windows
